<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- CSS only -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Aministrador</title>
</head>
<body>
      <!-- Formulario para agregar un nuevo producto-->
    <main class="encabezado"> 
        <div class="card text-bg-danger mb-2"  style="max-width: 100rem;">
            <div class="card-body" >
                <h4 class="card-title" class="h4">Agregar un producto</h4>  
            </div>
        </div>
    </main>


<div class="card text-bg-danger mb-3" style="max-width: 100rem;">
<div class="card-body">
  <h4 class="mb-3">Nombre y descripción</h4>
  <form class="needs-validation" id="formulario" novalidate="">
    <div class="row g-3">
        <div class="col-sm-10">
            <label for="SKU" class="form-label">SKU</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" name="sku" id="sku" placeholder="Example:10011" required="" maxlength="5" minlength="5">
                <div class="invalid-feedback">
                    Your SKU is required.
                </div>
            </div>
        </div>

        <div class="col-sm-10">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Example: Mario Bross" value="" required="" maxlength="30" minlength="3">
                <div class="invalid-feedback">
                    Valid name is required.
                </div>
        </div>


        <div class="col-sm-10">
            <label for="address" class="form-label">Descripción</label>
        
            <textarea name="description" id="descripcion" class="form-control" cols="30" rows="2" maxlength="2000"></textarea>

        </div>


        <div class="col-sm-10">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" name="categoria" id="categoria" required="">
                <option value="">Selecciona</option>
                <option>Acción y aventura</option>
                <option>Autos</option>
                <option>Deportes</option>
                <option>Pelea</option>
                <option>Otra</option>
            </select>
                <div class="invalid-feedback">
                    Please select a valid category.
                </div>
        </div>

        <div class="col-sm-10">
            <label for="firstName" class="form-label">Publicar</label>
            <input type="checkbox" name="publicar" id="publicar" value="" required="" >

    </div>

        <div class="col-sm-10">
            <label for="state" class="form-label">Imagenes</label>
            <input type="file" name="img" id="">
            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
        </div>

    </div>
    
    <hr class="my-4">
        
        
                <div class="d-grid gap-2 col-6 mx-auto" class="boton" id="sumit">
                    <button class="btn btn-info"  type="submit">Publicar producto</button>
                
                </div>
            </form>
    </div>
    </div>

<!-- TABLA DE ADMIN -->
<!-- Si saco cualquier cosa de la tabla de abajo no me deja proceder con JS no entiendo porque -->

       <div class="table-responsive">
            <table class="table table-info table-striped" id="juegos">
                <thead>
                    <tr>
                        <th scope="col" >SKU</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Publicado</th>
                        <th scope="col">Opciones</th>
                      </tr>  
                <tr>
                    <td scope="col" id="skutabla"></td>
                    <td scope="col" id="nombretabla"></td>
                    <td scope="col" id="categoriatabla"></td>
                    <td scope="col" id="descripciontabla"></td>
                    <td scope="col" id="publicartabla"></td>
                    <td scope="col"></td>
                  </tr>
                </thead>
                <tbody>
                    <div id="listaJuegos" class="mt-4">
                    



                    </div>
                </tbody>
            </table>
        </div>



  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="logicaAdminP2.js"></script>

</body>
</html>
